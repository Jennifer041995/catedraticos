
<h2>Materias y Horarios</h2>

<table>
  <thead>
    <tr>
      <th>Materia</th>
      <th>Horario</th>
      <th>Profesor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let materia of materias">
      <td>{{ item.materia }}</td>
      <td>{{ item.horario }}</td>
      <td>{{ item.profesor }}</td>
    </tr>
  </tbody>
