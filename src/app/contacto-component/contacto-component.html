
<h2>Contacto</h2>

<div class="contacto-layout">
    <div class="contacto-form">
        <h3>{{ editIndex === null ? 'Nuevo Contacto' : 'Editar Contacto' }}</h3>
        <form #contactForm="ngForm" (ngSubmit)="guardar()">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="contacto.nombre" required>
            </div>
            <div class="form-group">
                <label>Correo</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="contacto.email" required>
            </div>
            <div class="form-group">
                <label>Tel√©fono</label>
                <input type="text" class="form-control" name="telefono" [(ngModel)]="contacto.telefono">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{{ editIndex === null ? 'Guardar' : 'Actualizar' }}</button>
                <button type="button" class="btn btn-secondary" (click)="contacto = { nombre: '', email: '', telefono: '' }; editIndex = null">Cancelar</button>
            </div>
        </form>
    </div>
</div>
