<div class="login-container">
  <div class="login-card">
    <div class="login-card-logo" role="img" aria-label="Logo Universidad">
      <img src="/imagenes/logo.png" alt="Logo Universidad" title="Universidad Cristiana de las Asambleas de Dios" class="login-card-logo-img"/>
    </div>
    <h2>Registrarse</h2>
    <form class="form-group" #miFormulario="ngForm" (ngSubmit)="register(miFormulario)">
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div class="form-group col-md-12">
        <input type="email" name="email" placeholder="Ingrese su email" class="form-control" ngModel required>
      </div>
      <div class="form-group col-md-12">
        <input type="password" name="password" placeholder="Ingrese su contraseña" class="form-control" ngModel required minlength="6">
      </div>
      <div class="form-group col-md-12">
        <input type="password" name="confirmPassword" placeholder="Confirme su contraseña" class="form-control" ngModel required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <div class="register-link">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
