
<section *ngIf="catedraticos$ | async as docs; else loading" class="card-group">
  <ng-container *ngIf="docs.length > 0; else noCatedraticos">
    <article class="card" *ngFor="let doc of docs">
      <img [src]="doc.img" class="card-img-top" alt="Foto de catedrático">
      <div class="card-body">
        <h5 class="card-title">{{ doc.nombre }}</h5>
        <p class="card-text">{{ doc.materia }}</p>
        <p class="card-text">{{ doc.descripcion }}</p>
        <p class="card-text"><small class="text-muted">{{ doc.resenia }}</small></p>
      </div>
    </article>
  </ng-container>
</section>

<ng-template #loading>
  <div class="alert alert-info" role="alert">Cargando catedráticos...</div>
</ng-template>

<ng-template #noCatedraticos>
  <div *ngIf="hasError; else emptyList" class="alert alert-danger" role="alert">
    Ocurrió un error al cargar los catedráticos. Intenta nuevamente.
  </div>
  <ng-template #emptyList>
    <div class="alert alert-warning" role="alert">No hay catedráticos disponibles</div>
  </ng-template>
</ng-template>
