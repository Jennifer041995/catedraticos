
<div class="contacto-list">
        <h3>Lista de Contactos</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of contactos; let i = index">
                    <td>{{ c.nombre }}</td>
                    <td>{{ c.email }}</td>
                    <td>{{ c.telefono }}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" (click)="editar(i)">Editar</button>
                        <button class="btn btn-sm btn-danger" (click)="eliminar(i)">Eliminar</button>
                    </td>
                </tr>
                <tr *ngIf="contactos.length === 0">
                    <td colspan="4">No hay contactos guardados.</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Delete confirmation modal -->
    <div *ngIf="showDeleteModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">Confirmar eliminación</div>
            <div class="modal-body">¿Estás seguro que quieres eliminar este contacto?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="cancelDelete()">Cancelar</button>
                <button class="btn btn-danger" (click)="confirmDelete()">Eliminar</button>
            </div>
        </div>
    </div>
